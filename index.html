<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa8b65a971.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div id="container">
        <h2>Form Validation</h2>
        <form action="/" method="GET" class="form" id="form">
            <div class="form-control">
                <label for="name">Name:</label>
                <input id="name" name ="name" type="text" placeholder="solomon obihan" id="name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input id="email" name ="email" type="email" placeholder="Enter Email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input id="password" name ="password" type="text" placeholder="Enter password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password Check:</label>
                <input id="password2" name ="password" type="text" placeholder="Enter password again">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
